<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>L4JK</title>
 <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
 </head> 
<body>
<div id="container"> 
<iframe class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbxL5RuMGHMKPmJFVspztXuC6FEVQEW5qEdA57ZewXGpEQ6clNHwt5ae0xqkc5HolOIq/exec">
</iframe>
</div>
 <script>
// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
window.addEventListener("scroll", myFunction);

function myFunction() {
var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

  document.getElementById("container").style.padding = scrollpercent;
  document.getElementById("container").style.position = relative;
  document.getElementById("container").style.width = "100%";
  document.getElementById("container").style.overflow = hidden;
}
</script>
</body>
</html>
